<ul class="nav nav-tabs">
  <li class="active"><a href="{php echo $this->createWebUrl('adminconfig')}">短信设置</a></li>
</ul>
<form class="form-horizontal form" id="form2" action="{php echo $this->createWebUrl('adminconfig',array('task'=>'save'))}"method="post">
  <div class="dashboard-wrapper">
	<div class="form-group">
      <label class="col-xs-12 col-sm-3 col-md-2 control-label">短信通道</label>
      <div class="col-sm-9 col-xs-12">
          <select name="type" class="form-control">
			  <option value="aliyun" {if $config[sms][type]=="aliyun"}selected{/if} >阿里云</option>
			  <option value="dayu"  {if $config[sms][type]=="dayu"||(!$config[sms][type]&&$config[sms][appkey])}selected{/if} >阿里大于</option>
		  </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-12 col-sm-3 col-md-2 control-label">阿里大鱼appkey</label>
      <div class="col-sm-9 col-xs-12">
          <input type="" class="form-control" name="appkey" value='{$config[sms][appkey]}' />
      </div>
    </div>
	<div class="form-group">
      <label class="col-xs-12 col-sm-3 col-md-2 control-label">阿里大鱼secretKey</label>
      <div class="col-sm-9 col-xs-12">
          <input type="" class="form-control" name="secretKey" value='{$config[sms][secretKey]}'/>
      </div>
    </div>
	<div class="form-group">
      <label class="col-xs-12 col-sm-3 col-md-2 control-label">阿里大鱼签名</label>
      <div class="col-sm-9 col-xs-12">
          <input type="" class="form-control" name="smsname"  value='{$config[sms][smsname]}' />
      </div>
    </div>
	<div class="form-group">
      <label class="col-xs-12 col-sm-3 col-md-2 control-label">阿里大鱼模板编号</label>
      <div class="col-sm-9 col-xs-12">
          <input type="" class="form-control" name="smstemp" value='{$config[sms][smstemp]}'  />
		  <div>模板中支持code（验证码）和name(自定义名称)两个变量</div>
      </div>
    </div>
	<div class="form-group">
      <label class="col-xs-12 col-sm-3 col-md-2 control-label">短信抵扣方案</label>
      <div class="col-sm-9 col-xs-12">
          <select name="numconfig" class='form-control'>
			  <option value='0' {if $config[sms][numconfig]==0}selected{/if} >系统短信数量</option>
			  <option value='1' {if $config[sms][numconfig]==1}selected{/if} >模块短信数量</option>
		  </select>
      </div>
    </div>
	<div class="form-group">
      <label class="col-xs-12 col-sm-3 col-md-2 control-label">剩余短信数量</label>
      <div class="col-sm-9 col-xs-12">
          <input type="" class="form-control" name="sms_number" value='{$config[sms_number]}' />
		   <div>仅在不使用系统短信时生效</div>
      </div>
    </div>  
   
    <div class="form-group col-sm-12">
      <input name="token" type="hidden" value="07a740f8" />
      <input type="submit" class="btn btn-primary col-lg-1" name="submit" value="保存" />
    </div>
  </div>
</div>
</div>
</form>
</div>
{template 'footer'}
